<template name="NavbarDeviceDetails">

  <div class="navbar-fixed">
    <nav>

      <div class="nav-wrapper blue-grey">

        <ul class="left">
          <li><a href="/"><i class="material-icons">arrow_back</i></a></li>
        </ul>

        <a href="/" class="brand-logo">{{ device.nameOrId }}</a>
        <a href="" data-activates="mobile-dropdown" class="right dropdown-button button-collapse"><i class="material-icons">more_vert</i></a>

        <!-- Wide screen menu -->
        <ul class="right hide-on-med-and-down">
          {{> NavbarDeviceDetailsItems device=device }}
        </ul>

        <!-- Mobile screen menu -->
        <ul class="dropdown-content" id="mobile-dropdown">
          {{> NavbarDeviceDetailsItems device=device }}
        </ul>

      </div>

      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#tabInfo">{{_ "NavbarDeviceDetails.info" }}</a></li>
        <li class="tab col s3"><a href="#tabZones">{{_ "NavbarDeviceDetails.zones" }}</a></li>
        <li class="tab col s3"><a href="#tabHistory">{{_ "NavbarDeviceDetails.history" }}</a></li>
        <li class="tab col s3"><a href="#tabUsers">{{_ "NavbarDeviceDetails.users" }}</a></li>
      </ul>

    </nav>
  </div>

</template>


<template name="NavbarDeviceDetailsItems">
  {{# if device.canArm }}
  <li><a href="" class="js-device-arm">{{_ "arm" }}</a></li>
  {{/if}}
  {{# if device.canDisarm }}
  <li><a href="" class="js-device-disarm">{{_ "disarm" }}</a></li>
  {{/if}}
  <li><a href="" class="js-device-state">{{_ "state" }}</a></li>
  <!-- <li class="divider"></li>
  <li><a href="/devices/{{ device._id }}">Details</a></li> -->
  <!-- <li class="divider"></li>
  <li><a href="#DeviceEdit_{{ device._id }}" class="modal-trigger js-device-edit">Edit</a></li>
  <li><a href="#DeviceRemove_{{ device._id }}" class="modal-trigger js-device-remove">Remove</a></li> -->
</template>
