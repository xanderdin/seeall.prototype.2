<template name="DeviceEdit_modal">

  <div id="DeviceEdit_{{ device._id }}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{ device._id }}</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="deviceNewName_{{ device._id }}">{{_ 'DeviceEdit_modal.name' }}</label>
              <input type="text" name="deviceNewName_{{ device._id }}" id="deviceNewName_{{ device._id }}" class="form-control js-char-count" value="{{ device.name }}" maxlength="128" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="" class="btn btn-primary js-device-edit-ok">OK</a>
          <a href="" class="btn btn-default close" data-dismiss="modal">{{_ "cancel" }}</a>
        </div>
      </div>
    </div>
  </div>

</template>
