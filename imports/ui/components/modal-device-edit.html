<template name="DeviceEdit_modal">

 <div id="DeviceEdit_{{ device._id }}" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5>Edit {{ device._id }}</h5>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="deviceNewName_{{ device._id }}" id="deviceNewName_{{ device._id }}" placeholder="Name" class="validate" value="{{ device.name }}">
            <!-- <label for="deviceNewName_{{ device._id }}">Name</label> -->
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="" class="modal-action modal-close waves-effect waves-green btn-flat js-device-edit-ok">OK</a>
      <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>

</template>
