<template name="DeviceRemove_modal">

  <div id="DeviceRemove_{{ device._id }}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">
           <span aria-hidden="true">&times;</span>
         </button>
         <h4 class="modal-title">{{_ "DeviceRemove_modal.remove_question" device._id }}</h4>
       </div>
       <div class="modal-body">
         <p>
           {{_ "DeviceRemove_modal.remove_question" device._id }}
         </p>
       </div>
       <div class="modal-footer">
         <a href="" class="btn btn-primary js-device-remove-ok" data-dismiss="modal">{{_ "yes" }}</a>
         <a href="" class="btn btn-default close" data-dismiss="modal">{{_ "no" }}</a>
       </div>
     </div>
    </div>
  </div>

</template>
