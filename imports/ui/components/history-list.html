<template name="History_list">

  {{#if history }}

    <ul class="collection">
      {{#each record in history }}
        {{> History_line record=record }}
      {{/each}}
    </ul>

  {{else}}

    <div class="row">
      <p class="col s12 center">
        {{_ "History_list.no_history" }}
      </p>
    </div>

  {{/if}}

</template>
