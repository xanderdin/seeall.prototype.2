<template name="History_list">

  {{#if history }}

    <table class="table table-striped">
      {{#each record in history }}
        {{> History_line record=record }}
      {{/each}}
    </table>

  {{else}}

    <div class="row">
      <p class="col-xs-12 text-center">
        {{_ "History_list.no_history" }}
      </p>
    </div>

  {{/if}}

</template>
