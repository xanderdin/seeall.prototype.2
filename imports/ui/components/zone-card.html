<template name="Zone_card">

  <div class="col s6 m4 l2">
    <div class="card zone-card">
      <span class="card-title">
        <a href="" class="zone-context-menu-btn waves-effect waves-light btn {{ zone.colorClass }}" data-activates="zone-context-menu-{{ zone._id }}">
          {{ zone.formatNum }}
          <!-- <i class="material-icons right" style="padding-top: 5px;">more_vert</i> -->
        </a>
      </span>
      <div class="zone-card-content card-content">
        <p class="center-align">
          <span class="zone-name truncate">{{#if zone.name }}{{ zone.name }}{{else}}&nbsp;{{/if}}</span>
        </p>
        <p class="center-align">
          {{{ zone.mainIconTag }}}
        </p>
      </div>
      {{> ZoneStatusLine zone=zone }}
    </div>
  </div>

  <ul id="zone-context-menu-{{ zone._id }}" class="dropdown-content">
    {{#unless zone.isSiren }}
    <li><a href="" class="js-zone-arm">{{_ "arm" }}</a></li>
    <li><a href="" class="js-zone-disarm">{{_ "disarm" }}</a></li>
    <!-- <li><a href="" class="js-zone-state">State</a></li> -->
    <li class="divider"></li>
    {{/unless}}
    <li><a href="#ZoneEdit_{{ zone._id }}" class="modal-trigger js-zone-edit">{{_ "edit" }}</a></li>
    <li><a href="#ZoneRemove_{{ zone._id }}" class="modal-trigger js-zone-remove">{{_ "remove" }}</a></li>
  </ul>

  {{> ZoneEdit_modal zone=zone }}
  {{> ZoneRemove_modal zone=zone }}

</template>
