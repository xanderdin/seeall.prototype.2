<template name="ZoneRemove_modal">

 <div id="ZoneRemove_{{ zone._id }}" class="modal">
    <div class="modal-content">
      <h6>{{_ "ZoneRemove_modal.remove_question" zone.formatNum }}</h6>
    </div>
    <div class="modal-footer">
      <a href="" class=" modal-action modal-close waves-effect waves-green btn-flat js-zone-remove-ok">{{_ "yes" }}</a>
      <a href="" class=" modal-action modal-close waves-effect waves-green btn-flat">{{_ "no" }}</a>
    </div>
  </div>

</template>
