<template name="DeviceDetails_page">

  {{#if Template.subscriptionsReady }}

    {{#if device }}

      {{> DeviceDetails device=device }}

    {{else}}

      {{> NavbarMain '' }}
      <div class="row">
        <p class="col-xs-12 center">
          {{_ "no_such_device" }}
        </p>
      </div>

    {{/if}}

  {{else}}

    {{> NavbarMain '' }}
    {{> Loading }}

  {{/if}}

</template>
